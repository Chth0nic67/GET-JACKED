<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Jacked - Calculators</title>

    <!-- Custom CSS Connection -->
    <link rel="stylesheet" type="text/css" href="css/calcpg.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">

	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

</head>

<body>
    <header>
        <a href="Main.html#home" class="logo">
			<img src="img/logo.png" class="memu-icon">
		</a>

		<ul class="navlist">
			<li><a href="Main.html#main" class="active">Home</a></li>
			<li><a href="Main.html#services">Services</a></li>
			<li><a href="Main.html#exercises">Exercises</a></li>
			<li><a href="about.html">About</a></li>
		</ul>

		<div class="bx bx-menu" id="menu-icon">

		</div>
    </header>

    <div class="pageSlide">
        <!-- BMI CALCULATOR SECTION -->
            <section class="about" id="bmi">
                <div class="about-img">
                    <div class="content animate__animated">
                        <div class="input">
                            <label for="height">Height(cm)</label>
                            <input type="number" id="height">
                        </div>
                        <div class="input">
                            <label for="weight">Weight(kg)</label>
                            <input type="number" id="weight">
                        </div>
                        <button class="calcbutton" id="calculate">Calculate BMI</button>
                    </div>
                    <div class="result animate__animated">
                        <p>Your BMI is</p>
                        <div id="result">00.00</div>
                    </div>
                </div>
                <div class="about-text">
                    <div class="indicator-text animate__animated">
                        <h2>BMI <span>CALCULATOR</span></h2>
                        <h3>Legend:</h3>
                    </div>
                    <img class="scale-img animate__animated" src="img/1000_F_570614770_1c0fep8JyrHQruzTY3a585LTjC5tBhNX (1).jpg" alt="bmi chart">
                </div>
            </section>
        <div class="pgdnContainer">
            <button href="#calCalc" class="nextPagedown" id="slideButton"></button>
        </div>

        <!-- CALORIE CALCULATOR SECTION -->
        <div class="pgupContainer" id="calCalc">
            <button href="#bmi" class="prevPageup" id="slideButton2"></button>
        </div>
        <section class="about2" id="calorie">
            <div class="about-img">
                <div class="input-form animate__animated">
                    <!-- Updated IDs for Calorie Calculator -->
                    <label for="age">Age</label>
                    <input type="number" id="age">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="weight">Weight(kg)</label>
                    <input type="number" id="weightcal">
                    <label for="height">Height(cm)</label>
                    <input type="number" id="heightcal">
        
                    <label for="activity">Activity</label>
                    <select id="activity">
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="very">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="extreme">Extremely active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                </div>
                <button class="calcbutton animate__animated" id="calculateCalories">Calculate Calories</button>
            </div>
            <div class="about-text">
                <div class="indicator-text2 animate__animated">
                    <h2>CALORIE <span>CALCULATOR</span></h2>
                    <h3>Your Daily Calories Intake To: </h3>
                </div>
                <div class="result-form animate__animated">
                    <div class="label">Maintain Weight:</div>
                    <div class="main-result" id="maintain">00.00</div>
                    <div class="label">Gain <span>1kg/week</span>:</div>
                    <div class="main-result" id="gain">00.00</div>
                    <div class="label">Lose <span>1kg/week</span>:</div>
                    <div class="main-result" id="lose">00.00</div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>

</body>

</html>
